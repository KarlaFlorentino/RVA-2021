<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>
    <script >
          
    AFRAME.registerComponent('cloneTree', {
      init: function () {
        // Solution for Handling Events.
        var sceneEl = document.querySelector('a-scene'); 
        var boxEl = sceneEl.querySelector('#tree1')


        var entityEl = document.createElement('a-entity');
        entityEl = boxEl.cloneNode();
        entityEl.setAttribute('position', '0,0,3');
        //entityEl = boxEl;
        //entityEl.setAttribute('position', '0 0 -2')
        sceneEl.appendChild(entityEl);

      }
});
    </script>
    </head>
  <body>
    <a-scene cloneTree>
      <!-- ground & sky ---------->
      <a-assets>
        <img id="sky" src="img/sky.jpg">
      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-plane rotation="-90 5 5" width="50" height="100" color="#E2C78D" shadow="receive: true"></a-plane>
  
      <a-entity light="type: point; color: #ffffff; intensity: 1.0; castShadow:true" position="0 3.5 0"></a-entity>

      <!-- objects ---------------->
        <a-entity id="tree1" position="0 0 -1" > 
            <a-cone position="0 1 -3" color="#118E20" radius-bottom=".3" radius-top="0"></a-cone>

            <a-cylinder
                height="1.5" radius=".07" color="#8A6922"
                position="0 0 -3" rotation="0 -20 0">
            </a-cylinder>
        </a-entity>

        <a-entity id="tree2" position="0 0 -1"> 
            <a-cone position="1 2 -2" color="#118E20" height="1.5" radius-bottom=".5" radius-top="0"></a-cone>

            <a-cylinder
                height="1" radius=".1" color="#8A6922"
                position="1 1 -2" rotation="0 -20 0">
            </a-cylinder>
        </a-entity>
    </a-scene>
  </body>
</html>
