<html>
  <head>
    <link rel="shortcut icon" href="../favicon.ico">
    <script src="../libs/aframe/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
        <!-- Load assets --------->
      <a-assets>
        <a-asset-item id="chair"  src='../assets/objects/chair/scene.gltf'></a-asset-item>
      </a-assets>

      <!-- ground & sky ---------->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#74E2F3" shadow="receive: true"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity light="type: point; color: #ffffff; intensity: 1.0; castShadow:true" position="0 3.5 0"></a-entity>

      <!-- objects around the camera (default position is 0 0 0 ---------->
      <a-sphere position="3 0.5 0" radius="0.5" color="#EF2D5E" shadow="cast: true"></a-sphere>
      <a-box position="-3 0.5 0" rotation="0 45 0" color="#FF33D7" shadow="cast: true"></a-box>
      

      <a-entity
        gltf-model="#chair" 
        position="0 0.5 -3" rotation="0 90 0"
        scale="0.07 0.07 0.07" >
      </a-entity>

    </a-scene>
  </body>
</html>
